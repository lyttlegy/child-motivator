<h2>Assign point to children</h2>

<table class="table table-striped table-responsive-md">
	<thead>
		<tr>
			<th scope="col">Task</th>
			<th scope="col">Point</th>
			<th scope="col">Children</th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let task of tasks">
			<td>
				{{ task.TaskName}}
			</td>
			<td>
				({{ task.Point }} pont)
			</td>
			<td>
				<div class="d-grid gap-2 d-md-block"  *ngIf="!task.Done">
					<button type="button" class="btn btn-primary btn-sm"  (click)="savePoint(task, child)" *ngFor="let child of children">
						{{ child.FirstName}} {{ child.LastName}}
					</button>
				</div>
				<input *ngIf="task.Done" class="form-check-input" type="checkbox" [checked]="task.Done" disabled>
			</td>
		</tr>
	</tbody>
</table>
<div class="loader" *ngIf="loading">
	<div class="circle"  [ngClass]="{complete: loadingDone}">
		<div class="checkmark "><div class="draw">&nbsp;</div></div>
	</div>
</div>
